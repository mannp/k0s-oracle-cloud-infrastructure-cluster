|
  deployment:
    enabled: true
    kind: DaemonSet

  ingressRoute:
    dashboard:
      enabled: false

  logs:
    general:
      level: ERROR
    access:
      enabled: true

  dashboard:
    enable: true
  additionalArguments: 
    - "--api.dashboard=true"
    - "--providers.kubernetesingress.ingressclass=traefik-internal"

  ports:
    traefik:
      port: 9000
      expose: false
      exposedPort: 9000
      protocol: TCP
      healthchecksPort: 8000
    web:
      port: 8000
      expose: true
      exposedPort: 80
      nodePort: 30080
      protocol: TCP
    websecure:
      port: 8443
      expose: true
      exposedPort: 443
      nodePort: 30443
      protocol: TCP
      tls:
        enabled: true
  service:
    enabled: true
    type: LoadBalancer
    externalTrafficPolicy: Local
    externalIPs:
      - 10.0.0.81


  additionalArguments:
    - "--ping"
    - "--ping.entrypoint=web"